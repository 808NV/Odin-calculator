<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">

        <div class="mini-container">
            <div class="calc-name">TI-84</div>
        </div>

        <div class="fist-row">
            <button class="btn-one">1</button>
            <button class="btn-two">2</button>
            <button class="btn-three">3</button>
            <button class="add">+</button>
        </div>
    
        <div class="second-row">
            <button class="btn-four">4</button>
            <button class="btn-five">5</button>
            <button class="btn-six">6</button>
            <button class="sub">-</button>
        </div>
    
        <div class="third-row">
            <button class="btn-seven">7</button>
            <button class="btn-eight">8</button>
            <button class="btn-nine">9</button>
            <button class="mul">*</button>
        </div>
    
        <div class="forth-row">
            <button class="clear-btn">D</button>
            <button class="zero-btn">0</button>
            <button class="equal-btn">=</button>
            <button class="div">/</button>
        </div>
        
    </div>
    
    <script src="code.js"></script>
</body>
</html>
